<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIRDEE - Deformaciones</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-light">

    <div class="container py-4 d-flex justify-content-center">
        <div class="card shadow p-4 w-100" style="max-width: 700px;">

            <!-- Logos: 50% cada uno, se adaptan al ancho -->
            <div class="row g-0 mb-3">
                <div class="col-10">
                    <img src="logo.png" alt="Logo 1" class="img-fluid w-100 object-fit-contain p-2">
                </div>
                <div class="col-1">
                    <img src="logo FI.png" alt="Logo 2" class="img-fluid w-100 object-fit-contain p-2">
                </div>
            </div>

            <!-- Título -->
            <h2 class="titulo-deformaciones">Tabla de Deformaciones</h2>

            <!-- Tabla -->
            <div class="table-responsive">
                <table id="tablaDatos" class="table table-bordered table-striped text-center">
                    <thead class="table-primary align-middle">
                        <tr>
                            <th>Lectura de<br>Tiempo (seg)</th>
                            <th>Deformación<br>LVDT3 (mm)</th>
                            <th>Deformación<br>LVDT4 (mm)</th>
                            <th>Deformación<br>Promedio (mm)</th>
                            <th>Deformación<br>Unitaria</th>
                            <th>Lectura de carga<br> (Kg)</th>
                            <th>Esfuerzo</th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se insertarán las filas dinámicas -->
                    </tbody>
                </table>
            </div>
            

                <!-- Botón para graficar -->
                <br><div class="mb-3 text-end">
                    <button class="btn btn-outline-primary" id="btnGraficar">
                        Graficar Deformaciones
                    </button>
                </div>

                <!-- Contenedor del gráfico -->
                <canvas id="graficaDeformaciones" width="600" height="300"></canvas>



            </div>

        </div>
    </div>

    <script src="main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
